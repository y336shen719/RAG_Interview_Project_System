name: Build RAG Vector Store

on:
  workflow_dispatch:

jobs:

  chunking:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - run: pip install -r requirements.txt

      - name: Build chunks
        run: python -m scripts.build_chunks

      - uses: actions/upload-artifact@v4
        with:
          name: rag-chunks
          path: chunks.json
          if-no-files-found: error


  embedding:
    needs: chunking
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - run: pip install -r requirements.txt

      - uses: actions/download-artifact@v4
        with:
          name: rag-chunks

      - name: Build embeddings + FAISS index
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python -m scripts.build_embeddings

      - uses: actions/upload-artifact@v4
        with:
          name: rag-vector-store
          path: |
            embeddings.npy
            faiss.index
          if-no-files-found: error
