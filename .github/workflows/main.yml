name: main

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run build_chunks script
        run: |
          python scripts/build_chunks.py

      # ZIP the output
      - name: Zip chunks.json
        run: |
          mkdir output
          mv chunks.json output/
          zip -r rag_chunks.zip output/

      # Upload zip artifact
      - name: Upload zipped artifact
        uses: actions/upload-artifact@v4
        with:
          name: rag-chunks
          path: rag_chunks.zip
