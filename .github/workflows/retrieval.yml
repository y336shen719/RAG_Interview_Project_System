name: Retrieval Strategy (dev)

on:
  workflow_dispatch:
    inputs:
      query:
        description: "Enter test query"
        required: true

jobs:
  retrieval:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - run: pip install -r requirements.txt

      - name: Run retrieval strategy
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python -m scripts.retrieval_strategy \
          "${{ github.event.inputs.query }}"
